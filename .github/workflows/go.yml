name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-go@v3
      with:
        go-version-file: 'go.mod'
        cache: true
    - name: golangci-lint
      uses: golangci/golangci-lint-action@v3

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...
